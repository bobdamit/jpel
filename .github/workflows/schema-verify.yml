name: Schema verification

on:
  push:
    paths:
      - 'design/**'
      - 'runner-node/scripts/**'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'design/**'
      - 'runner-node/scripts/**'
      - '.github/workflows/**'

jobs:
  verify-schema:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install deps
        run: npm ci
        working-directory: runner-node
      - name: Build schemas
        run: npm run build:schema
        working-directory: runner-node
      - name: Verify schemas compile with TypeScript
        run: npm run build
        working-directory: runner-node
      - name: Run tests to verify schema validation
        run: npm test -- --testPathPatterns="process-engine-fieldvalue"
        working-directory: runner-node
